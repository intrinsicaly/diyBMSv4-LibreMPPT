name: Unit Tests

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  unit-tests:
    name: Build and run unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake lcov

      - name: Clone Unity test framework
        run: |
          git clone --depth 1 https://github.com/ThrowTheSwitch/Unity.git \
            ESPController/test/unity

      - name: Configure
        run: |
          mkdir -p ESPController/test/build
          cmake -S ESPController/test -B ESPController/test/build

      - name: Build
        run: cmake --build ESPController/test/build --parallel

      - name: Run tests
        run: ESPController/test/build/run_tests

      - name: Generate coverage report
        run: |
          cd ESPController/test/build
          lcov \
            --capture \
            --directory . \
            --output-file coverage.info \
            --ignore-errors mismatch
          lcov \
            --remove coverage.info \
            '*/unity/*' \
            '*/test_*' \
            '/usr/*' \
            '*/mocks/*' \
            --output-file coverage_filtered.info \
            --ignore-errors unused
          genhtml coverage_filtered.info \
            --output-directory coverage_html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ESPController/test/build/coverage_html
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ESPController/test/build/coverage_filtered.info
          fail_ci_if_error: false
        continue-on-error: true
